<script type="text/javascript">
    function setCurrentTab(id){
        jQuery("#"+id).attr("class","active");
        setMyApplyFlag();
        setSystemMessageTip();
    }
    function setSystemMessageTip(){
        jQuery.ajax({
            type: "get",
            url: "/sys/message/flag",
            success: function (result) {
                if(result) {
                    jQuery("#system_if_show_red_point").show();
                } else {
                    jQuery("#system_if_show_red_point").hide();
                }
            }
        });
    }
    function setMyApplyFlag(){
        //判断我的洽谈是否有新消息，是否显示红点标记  add by wqw 2016.4.19
        jQuery.ajax({
            type: "post",
            url: "/remind/myapplyIfShowRedPoint",
            data: {
            },
            success: function (result) {
                if(result && result > 0) {
                    jQuery("#myapply_if_show_red_point").show();
                } else {
                    jQuery("#myapply_if_show_red_point").hide();
                }
            }
        });
    }
</script>
