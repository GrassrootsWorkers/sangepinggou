<script type="text/javascript" src="http://admin.sangepg.com/js/jquery.cookie.js"></script>
<script type="text/javascript">
    $(function(){
        initialUserInfo();
    });
    function initialUserInfo() {
        var val = $.cookie("qr_id");
        if (typeof  val != "undefined") {
            var userId = val.split("_")[0];
            $.ajax({
                url: "/admin/user/" + userId,
                type: "GET",
                cache: true,
                success: function (data) {
                    if (data != "") {
                        $("#user_info").attr("href","http://www.sangepg.com/admin/user/info/"+data.farmerId);
                        $("#real_name").html(data.name);
                        $("#company").html(data.mobile);
                        $("#time_tip").html(data.lastLoginTime);
                    }
                }
            });
        }
    }

</script>
