<!DOCTYPE html>
<html>
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Title -->
    <title>农村<-->土地<-->责任<-->城市<-->您</title>
    <meta name="Keywords" content="亿万中产阶级托付的平台">
    <meta name="Description" content="农村城市的纽带，吃出放心，吃出健康">
    <!-- Stylesheets -->
    <link href="http://s.sangepg.com/css/login.css" rel="stylesheet" type="text/css">
   	<!--#include virtual="/html/header/common_header.html"-->
</head>

<body >
<div id="binggouparticles"></div>
<!-- Container -->
<div class="loginmain">
    <div class="hander-main">
        <!--#include virtual="/html/header/header.html"-->
    </div>


    <!---------登录内容--------->
    <div class="content">
        <div class="login_hand">
            <h1 href="index.html">找回密码</h1>
            <div>
                <a href="http://www.sangepg.com/index.html">返回首页</a>
                <a href="http://www.sangepg.com/jsp/user/fast_login.html"><i></i>短信快捷登录</a>
            </div>
        </div>
        <div class="login_con_bg">
            <div class="input-list">
                <div class="inputbk">
                    <i class="info_phone_icon"></i>
                    <input id="mobile" name="mobile"  onblur="checkRestPwdMobileOnBlur('mobile');"  placeholder="手机号"  type="text" />
                    <p  class="error" id="mobile_error"  style="display: none"></p>
                </div>
            </div>

            <div class="input-list">
                <div class="inputbk">
                    <i class="info_yz_icon"></i>
                    <input id="vcode" name="vcode" class="info_dt_input"
                           placeholder="请输入手机验证码" onblur="validateCodeError('vcode')" type="text">
                    <button class="btn_fsyzm" onclick="sendValidateCode(this,'mobile','vcode','resetPwd')"
                            id="btnValidateCode" name="btnValidateCode">发送验证码
                    </button>
                    <p class="error" id="show_time" style="display: none"></p>
                    <p class="error" id="vcode_tip" style="display: none">若验证短信收取不正常,请联系客服</p>
                    <p class="error" id="vcode_error" style="display: none">请输入六位的验证码</p>
                </div>
            </div>
            <div class="input-list">
                <div class="inputbk">
                    <i class="info_dt_icon"></i>
                    <input id="password" name="password"   placeholder="请输入重置密码" onfocus="hideOtherTips('password')" onblur="checkPasswordOnBlur('password');" type="password" />
                </div>
            </div>
            <div class="login-btn">
                <input type="button" id="register" value="找回密码" name="register" onclick="recoveredPassword()">
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
    <!-- /Container -->
    <!--#include virtual="/html/footer/register_footer.html"-->
</div>
<script type="text/javascript" src="http://s.sangepg.com/js/user/register.js"></script>
<!-- Bootstrap -->
<script src="http://s.sangepg.com/js/commons.js"></script>
</body>

</html>
