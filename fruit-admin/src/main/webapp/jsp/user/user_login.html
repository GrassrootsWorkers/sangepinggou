<head>
<meta charset="utf-8">

<meta name="Description" content="北京并购网络科技有限公司【并购网络】,我们致力于打造最专业的一站式互联网并购服务平台,为有项目找投资,有资金找项目等并购服务,产权交易等提供一站式的咨询,交流,顾问式的服务。">
<!--#include virtual="/html/header/common_header.html"-->
<script type="text/javascript" src="http://s.sangepg.com/js/user/register.js"></script>
<script type="text/javascript" src="http://s.sangepg.com/js/user/login.js?t=1"></script>
<link href="http://s.sangepg.com/css/login.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="101294011" data-callback="true" charset="utf-8"></script>
<script type="text/javascript">
        $(document).ready(function () {
            $("#loginVcode").trigger("click");
            if (typeof($.cookie("qr_up")) != "undefined") {
                $("#password").val($.cookie("bg_up"));
                $("#mobile").val($.cookie("bg_un"));
            }
        });
        function rememberPwd() {
            $.cookie("qr_up", $("#password").val(), {path: '/', expires: 7});
        }
    </script>

<script type="text/javascript">
        <!--qq联合登陆-->
        function openQQ(){
            QC.Login.showPopup({
                appId:"101294011",
                redirectURI:"http://test.bing-gou.com/jsp/user/user_login.html"
            });
        }
        var paras = {};
        QC.api("get_user_info", paras)
                .success(function (s) {
                    if (QC.Login.check()) {
                        QC.Login.getMe(function (openId, accessToken) {
                            $.ajax({
                                url: "http://test.bing-gou.com/user/third/qq",
                                type: "post",
                                cache: false,
                                data: {
                                    nickName: encodeURI(s.data.nickname),
                                    openId: openId,
                                    accessToken: accessToken,
                                    jointTypeName: "QQ登录",
                                    joinType: '1',
                                    figureUrl: s.data.figureurl_qq_1
                                },
                                success: function (data) {

                                    if (data.success) {
                                        if (data.validate) {
                                            //跳转到原来的地方
                                            var url = jQuery.cookie("returnUrl");
                                            if(typeof(url)== "undefined"){
                                                url ="http://www.binggou.com";
                                            }
                                            window.location.href=url;
                                        } else {
                                            window.location.href="http://test.bing-gou.com/jsp/user/bind_mobile.html";
                                            //展示绑定手机号页面
                                        }

                                    } else {
                                        o_confirm('bg_fixed_bg_noBtn','win_box_noBtn','win_close_noBtn',data.msg);
                                    }

                                }
                            });
                        });

                    } else {
                        window.location.href = "http://www.binggou.com";
                    }

                })
                //指定接口访问失败的接收函数，f为失败返回Response对象
                .error(function (f) {
                    //失败回调
                    window.location.href = "http://test.bing-gou.com/jsp/user/user_login.html";
                })
                //指定接口完成请求后的接收函数，c为完成请求返回Response对象
                .complete(function (c) {

                });
        function openWeiXin() {
            window.location.href = "https://open.weixin.qq.com/connect/qrconnect?appid=wxefcb9899679c9066&redirect_uri=http://test.bing-gou.com/user/third/weixin&response_type=code&scope=snsapi_login&state=bgwx";
        }
    </script>

</head>

<body>
	<!-- Container -->
	<div class="loginmain">
		<div class="hander-main">
			<!--#include virtual="/html/header/header.html"-->
		</div>

		<!---------登录内容--------->
		<div class="content">
			<div class="login_hand">
				<h1>用户登录</h1>
				<div>
					<a href="http://www.sangepg.com/index.html">返回首页</a> 
					<a href="http://www.sangepg.com/jsp/user/fast_login.html"><i></i>短信快捷登录</a>
				</div>
			</div>
			<div class="login-con">

				<div class="input-list" id="mobile_div">
					<div class="inputbk">
						  <i class="info_phone_icon"></i>
                        <input id="mobile" type="text" name="mobile" onblur="checkMobileOnBlur('mobile')" placeholder="手机号码">
						<p id="mobile_desc" class="error" style="display: none">账号不能为空！</p>
					</div>

				</div>
				<div class="input-list" id="pwd_div">
					<div class="inputbk">
						<i class="pass_icon"></i> <input id="pwd" name="password"
							type="password" onblur="validatePassword('pwd')" placeholder="请输入6～12位密码" />
						<p id="pwd_desc" class="error" style="display: none">密码不能为空</p>
					</div>

				</div>
				<div class="input-list" id="vcd_div">
					<div class="inputbk">
				  <i class="info_yz_icon"></i>

                    <input id="vcd" name="validCode" class="info_dt_input" onfocus="hideOtherTips('vcode')"
                           placeholder="请输入手机验证码" onblur="validateCode('vcd')" type="text">
							 <img class="yzm_img" id="loginVcode" title="点击刷新验证码" onclick="this.src='/servlet/validateCodeServlet?t='+(new Date()).getTime()"
							alt="验证码" />
						<p id="vcd_desc" class="error" style="display: none">验证码不能为空！</p>
					</div>
				</div>
				<div class="forget_cont">
					<input type="checkbox" class="forget_pass" target="_blank" onclick="rememberPwd()">记住密码</input> 
					<a class="forget_resget" href="http://www.sangepg.com/jsp/user/password.html" target="_blank">忘记密码？</a>
				</div>
				<div class="login-btn">
					<button id="login" name="button" type="button"
						onclick="userLogin()">登&nbsp;&nbsp;&nbsp;录</button>
					<span id="error_desc" class="error" style="display: none"></span>
				</div>
				<div class="login-hz">
					<i></i> <a class="a-qq" href="javascript:;" onclick="openQQ()"></a>
					<a class="a-wx" href="javascript:;" onclick="openWeiXin()"></a>
				</div>
			</div>
			<div class="login_bottom">
				<a href="/jsp/user/register.html">还不是会员？立即注册</a>
			</div>
		</div>
		<!-- /Container -->
		<!--#include virtual="/html/footer/register_footer.html"-->
	</div>

	<script src="http://s.sangepg.com/js/jquery.cookie.js"></script>
	<script src="http://s.sangepg.com/js/commons.js"></script>
	<script type="text/javascript" src="http://s.sangepg.com/js/user/login.js"></script>
	<!-- Bootstrap -->

</body>

</html>
