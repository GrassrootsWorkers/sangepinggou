<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href="http://p.sangepg.com/images/favicon.ico">
    <!-- Title -->
    <title>农村<-->土地<-->责任<-->城市<-->您</title>
    <meta name="Keywords" content="亿万中产阶级托付的平台">
    <meta name="Description" content="农村城市的纽带，吃出放心，吃出健康">
  	<!--#include virtual="/html/header/common_header.html"-->
	<script type="text/javascript" src="http://admin.sangepg.com/js/user/register.js?t=2"></script>
    <link href="http://admin.sangepg.com/css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
<!-- Container -->
<div id="binggouparticles"></div>
<div class="loginmain">
    <!--头部-->
    <div class="hander-main">
        <!--#include virtual="/html/header/header.html"-->
    </div>
    <div class="content">
        <div class="login_hand">
            <h1 href="index.html">注册用户</h1>
            <div class="help-con">
                <a href="http://www.binggou.com">返回首页</a>
                <a href="http://www.binggou.com/help/list"><i></i>帮助中心</a>
            </div>
        </div>
        <div class="login_con_bg pd50" >
            <div class="input-list" id="mobile_div">
                <div class="inputbk">
                    <i class="phone_icon"></i>
                    <p class="cn">86+</p>
                    <input class="cn_input_70" id="mobile" name="mobile" onblur="checkMobileOnBlur('mobile');" placeholder="请输入手机号" type="text"/>
                    <p  class="error" id="mobile_error" style="display: none"></p>
                </div>

            </div>

            <div class="input-list" id="vcode_div">
                <div class="inputbk">
                    <i class="info_yz_icon"></i>
                    <input id="vcode" name="vcode" class="info_dt_input"  placeholder="6位手机验证码" onblur="validateCodeError('vcode')" type="text">
                    <button class="btn_fsyzm" onclick="sendValidateCode(this,'mobile','vcode','register')"
                            id="btnValidateCode" name="btnValidateCode">发送验证码
                    </button>
                    <p class="error" id="show_time" style="display: none"></p>
                    <p class="error" id="vcode_tip" style="display: none">若验证短信收取不正常,请联系客服</p>
                    <p class="error" id="vcode_error" style="display: none">请输入六位的验证码</p>
                </div>

            </div>

            <div class="input-list" id="password_div">
                <div class="inputbk">
                    <i class="pass_icon"></i>
                    <input id="password" name="password" onfocus="hideOtherTips('password')" placeholder="密码" onblur="checkPasswordOnBlur('password');" type="password"/>
                    <p class="error" id="password_tip" style="display: none">6－20位字符，可由大小写英文、数字或符号组成</p>
                    <p class="error" id="password_error" style="display: none"></p>
                </div>
            </div>

            <div class="input-list" id="password2_div">
                <div class="inputbk">
                    <i class="pass_icon"></i>
                    <input id="password2" name="password2" placeholder="确认密码" onfocus="hideOtherTips('password2')"
                            onblur="checkPassword2OnBlur('password2');" type="password"/>
                    <p class="error" id="password2_tip" style="display: none">请再次输入密码</p>
                    <p class="error"  id="password2_error"></p>
                    <p class="error"  id="system_error"></p>
                </div>

            </div>

            <div class="agreement_con">
                <p>注册表示您已同意</p>
                <p class="color">《我公司网络用协议》</p>
            </div>
            <div class="login-btn">
                <input type="button" id="register" value="立即注册" name="button" onclick="register()">
            </div>

        </div>



    </div>
    <!-- /Container -->
    <!-- Bootstrap -->
    <!--#include virtual="/html/footer/register_footer.html"-->
</div>

<!-- 注册成功弹窗开始 -->
<div class="bg_fixed_register" id="nextStep" >
    <div class="win_box_register" >
        <span class="win_close_register"></span>
        <div class="win_cont_register">
            <span class="win_icon"></span>
            <span class="win_tit">恭喜您,注册成功！</br>完善信息,获取发布资格！</span>
        </div>
        <div class="bottom_btn">
            <a class="cancel " href="http://www.sangepg.com" >去浏览首页</a>
            <a class="sure" id="user_center" >完善个人信息</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://admin.sangepg.com/js/commons.js"></script>

<script type="text/javascript">
    $(function () {
        //搜索弹出调用
        $('.search-item').mouseover(function () {
            $('.search_con').show(500);
        });
        $('.search-item').mouseleave(function () {
            $('.search_con').hide(500);
        });


    });


</script>
</body>
</html>
